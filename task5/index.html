<!DOCTYPE html>
<html>
<head>
	<title>Space Travels</title>
	 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
</head>
<body>

 <div id="app">
    <div class="container">
      <h1>Where would you like to go?</h1>
      <ul class="list-group">
        <planet v-for="planet in planets" :planet="planet"></planet>
    </ul>
  </div>
</div>


<template id="planet-template">
  <li  class="list-group-item">
    Planet: {{ planet.name }}
    Visited {{ planet.visits }} time(s).
    <button v-show="canBeVisited" @click="visit" class="btn btn-default">
      Visit
    </button>
    <span v-show="planet.visits > 0" class="fa fa-rocket fa-2x pull-right" aria-hidden="true">
</span>
</li>
</template>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
